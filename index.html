<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

    <div class="calculator-grid">
        <div class="container">

            <div class="screen">
                <textarea rows="2" cols="60" id="subtext"
                    style="min-width: 40.5vw; max-width: 40.5vw; max-height: 100px; resize: none; background-color: rgb(240, 240, 240);; text-align: right; border: none;"
                    disabled></textarea>
                <textarea rows="4" cols="60" id="result"
                    style="max-width: 40.5vw; max-height: 100px; resize: none; background-color: rgb(240, 240, 240);; text-align: right; border: none; font-size: 30px; color: black;"
                    placeholder="0" disabled></textarea>
                <hr>
            </div>

            <div class="row" style="display: flex; justify-content: flex-start;">
                <div class="col-1 p-0 ms-2 mb-2 small-col text-center">
                    <button type="button" class="btn" id="btntxt" onclick="textChange()">DEG</button>
                </div>
                <div class=" col-1 ms-2 mb-2 small-col text-center">
                    <button type="button" class="btn">F-E</button>
                    <input type="checkbox" class="btn-check" id="btn-check" autocomplete="off"">
                </div>

            </div>

            <div class="row">
                <div class="col small-col text-center">
                    <button type="button" class="btn" id="mc" disabled>MC</button>
                </div>
                <div class="col small-col text-center">
                    <button type="button" class="btn" id="mr" disabled>MR</button>
                </div>
                <div class="col small-col text-center">
                    <button type="button" class="btn">M+</button>
                </div>
                <div class="col small-col text-center">
                    <button type="button" class="btn">M-</button>
                </div>
                <div class="col small-col text-center">
                    <button type="button" class="btn">MS</button>
                </div>
                <div class="col small-col text-center">
                    <button class="btn" type="button" id="m" data-bs-toggle="offcanvas"
                        data-bs-target="#offcanvasBottom" aria-controls="offcanvasBottom" disabled>M <i
                            class="fa fa-angle-down" aria-hidden="true"></i></button>

                    <div class="offcanvas offcanvas-bottom memory-div text-center" tabindex="-1" id="offcanvasBottom"
                        aria-labelledby="offcanvasBottomLabel">
                        <div class="offcanvas-body small" id="memory"></div>
                    </div>

                </div>
            </div>

            <hr>

            <div class="trig-fun">

                <!-- Trigonometry dropdown -->
                <div class="dropdown trig-fun-drp-dwn">
                    <button class="btn dropdown-toggle my-2 trig-btn" type="button" data-bs-auto-close="outside"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        &#9698;&nbsp;Trigonometry
                    </button>

                    <ul class="dropdown-menu">
                        <!-- first container sin cos tan -->
                        <div class="flex-container trig-container">
                            <div class="text-center">
                                <!-- sub dropdown for inverse trigonometry -->
                                <li class="dropend">
                                    <button type="button" id="second1" class="btn dropdown-item dropdown-toggle"
                                        data-bs-toggle="dropdown" aria-expanded="false">2<sup>nd</sup>
                                    </button>

                                    <ul class="dropdown-menu">
                                        <!-- first sub container for sin-1 cos-1 tan-1 -->
                                        <div class="flex-container inverse-trig">
                                            <div class="text-center">
                                                <li><button type="button" class="btn dropdown-item"
                                                    onclick="sini()">sin<sup>-1</sup></button></li>
                                            </div>
                                            <div class="text-center">
                                                <li><button type="button" class="btn dropdown-item"
                                                    onclick="cosi()">cos<sup>-1</sup></button></li>
                                            </div>
                                            <div class="text-center">
                                                <li><button type="button" class="btn dropdown-item"
                                                    onclick="tani()">tan<sup>-1</sup></button></li>
                                            </div>
                                        </div>
                                        <!-- second sub container for sec-1 csc-1 cot-1 -->
                                        <div class="flex-container inverse-trig mt-2">
                                            <div class="text-center">
                                                <li><button type="button" class="btn dropdown-item"
                                                    onclick="seci()">sec<sup>-1</sup></button></li>
                                            </div>
                                            <div class="text-center">
                                                <li><button type="button" class="btn dropdown-item"
                                                    onclick="coseci()">csc<sup>-1</sup></button></li>
                                            </div>
                                            <div class="text-center">
                                                <li><button type="button" class="btn dropdown-item"
                                                    onclick="coti()">cot<sup>-1</sup></button></li>
                                            </div>
                                        </div>
                                    </ul>
                                </li>
                            </div>
                            <!-- sub dropdown ends here -->

                            <div class="text-center">
                                <li><button type="button" class="btn dropdown-item" onclick="sin()">sin</button></li>
                            </div>
                            <div class="text-center">
                                <li><button type="button" class="btn dropdown-item" onclick="cos()">cos</button></li>
                            </div>
                            <div class="text-center">
                                <li><button type="button" class="btn dropdown-item" onclick="tan()">tan</button></li>
                            </div>
                        </div>

                        <!-- second container for sec, csc, cot -->
                        <div class="flex-container trig-container mt-2">
                            <div class="text-center">
                                <!-- sub dropdown for hyperbolic trigonometry -->
                                <li class="dropend">
                                    <button type="button" id="second" class="btn dropdown-item dropdown-toggle"
                                        data-bs-toggle="dropdown" aria-expanded="false">hyp</button>
                                    <ul class="dropdown-menu">
                                        <!-- first sub container for sinh cosh tanh -->
                                        <div class="flex-container hyperbolic-trig">
                                            <div class="text-center">
                                                <li><button type="button" class="btn dropdown-item"
                                                    onclick="sinh()">sinh</button></li>
                                            </div>
                                            <div class="text-center">
                                                <li><button type="button" class="btn dropdown-item"
                                                    onclick="cosh()">cosh</button></li>
                                            </div>
                                            <div class="text-center">
                                                <li><button type="button" class="btn dropdown-item"
                                                    onclick="tanh()">tanh</button></li>
                                            </div>
                                        </div>
                                        <!-- first sub container for sech csch coth -->
                                        <div class="flex-container hyperbolic-trig mt-2">
                                            <div class="text-center">
                                                <li><button type="button" class="btn dropdown-item"
                                                    onclick="sech()">sech</button></li>
                                            </div>
                                            <div class="text-center">
                                                <li><button type="button" class="btn dropdown-item"
                                                    onclick="cosech()">csch</button></li>
                                            </div>
                                            <div class="text-center">
                                                <li><button type="button" class="btn dropdown-item"
                                                    onclick="coth()">coth</button></li>
                                            </div>
                                        </div>
                                    </ul>
                                </li>
                            </div>
                            <div class="text-center">
                                <li><button type="button" class="btn dropdown-item" onclick="sec()">sec</button></li>
                            </div>
                            <div class="text-center">
                                <li><button type="button" class="btn dropdown-item" onclick="cosec()">csc</button></li>
                            </div>
                            <div class="text-center">
                                <li><button type="button" class="btn dropdown-item" onclick="cot()">cot</button></li>
                            </div>
                        </div>
                    </ul>

                    <!-- dropdown for function floor, ceil etc... -->
                    <button class="btn dropdown-toggle my-2 fun-btn" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false" style="margin-left: 60px;">&#x192;&nbsp;
                        Function</button>

                    <ul class="dropdown-menu">
                        <!-- first container for |x|,⌊x⌋,⌈x⌉  -->
                        <div class="flex-container fun-container">
                            <div class="text-center">
                                <li><button type="button" class="btn dropdown-item" onclick="absolute()">|x|</button>
                                </li>
                            </div>
                            <div class="text-center">
                                <li><button type="button" class="btn dropdown-item" onclick="floor()">⌊x⌋</button></li>
                            </div>
                            <div class="text-center">
                                <li><button type="button" class="btn dropdown-item" onclick="ceil()">⌈x⌉</button></li>
                            </div>
                        </div>

                        <!-- second container for rand, dms and deg -->
                        <div class="flex-container fun-container mt-2">
                            <div class="text-center">
                                <li><button type="button" class="btn dropdown-item" onclick="rand()">rand</button></li>
                            </div>
                            <div class="text-center">
                                <li><button type="button" class="btn dropdown-item" onclick="dms()">&#x2192;dms</button>
                                </li>
                            </div>
                            <div class="text-center">
                                <li><button type="button" class="btn dropdown-item" onclick="deg()">&#x2192;deg</button>
                                </li>
                            </div>
                        </div>
                    </ul>
                </div>
            </div>

            <div class="row">
                <div class="col text-center">
                    <button type="button" class="btn" onclick="changeBtn()">2<sup>nd</sup></button>
                </div>
                <div class="col text-center">
                    <button type="button" class="btn" onclick="display(Math.PI)">π</button>
                </div>
                <div class="col text-center">
                    <button type="button" class="btn" onclick="display(Math.E)">e</button>
                </div>
                <div class="col text-center">
                    <button type="button" class="btn" onclick="dlt()">C</button>
                </div>
                <div class="col text-center">
                    <button type="button" class="btn" onclick="pop()"><i class="fa fa-delete-left"></i></button>
                </div>
            </div>

            <div class="row">
                <div class="col text-center">
                    <button type="button" class="btn" id="sqr" onclick="sqr()">x<sup>2</sup></button>
                </div>
                <div class="col text-center">
                    <button type="button" class="btn" onclick="inverse()">1/x</button>
                </div>
                <div class="col text-center">
                    <button type="button" class="btn">|x|</button>
                </div>
                <div class="col text-center">
                    <button type="button" class="btn" onclick="expo()">exp</button>
                </div>
                <div class="col text-center">
                    <button type="button" class="btn" onclick="display('%')">mod</button>
                </div>
            </div>

            <div class="row">
                <div class="col text-center">
                    <button type="button" class="btn" id="root" onclick="sqroot()">2&#x221A;x</button>
                </div>
                <div class="col text-center">
                    <button type="button" class="btn" onclick="display('(')">(</button>
                </div>
                <div class="col text-center">
                    <button type="button" class="btn" onclick="display(')')">)</button>
                </div>
                <div class="col text-center">
                    <button type="button" class="btn" onclick="factorial()">n!</button>
                </div>
                <div class="col text-center">
                    <button type="button" class="btn" onclick="display('/')">÷</button>
                </div>
            </div>

            <div class="row">
                <div class="col text-center">
                    <button type="button" class="btn" id="expo" onclick="xtoy()">x<sup>y</sup></button>
                </div>
                <div class="col text-center">
                    <button type="button" class="btn color-white" onclick="display('7')">7</button>
                </div>
                <div class="col text-center">
                    <button type="button" class="btn color-white" onclick="display('8')">8</button>
                </div>
                <div class="col text-center">
                    <button type="button" class="btn color-white" onclick="display('9')">9</button>
                </div>
                <div class="col text-center">
                    <button type="button" class="btn" onclick="display('*')">×</button>
                </div>
            </div>

            <div class="row">
                <div class="col text-center">
                    <button type="button" class="btn" id="tenpow" onclick="tentox()">10<sup>x</sup></button>
                </div>
                <div class="col text-center">
                    <button type="button" class="btn color-white" onclick="display('4')">4</button>
                </div>
                <div class="col text-center">
                    <button type="button" class="btn color-white" onclick="display('5')">5</button>
                </div>
                <div class="col text-center">
                    <button type="button" class="btn color-white" onclick="display('6')">6</button>
                </div>
                <div class="col text-center">
                    <button type="button" class="btn" onclick="display('-')">–</button>
                </div>
            </div>

            <div class="row">
                <div class="col text-center">
                    <button type="button" class="btn" id="log" onclick="log()">log</button>
                </div>
                <div class="col text-center">
                    <button type="button" class="btn color-white" onclick="display('1')">1</button>
                </div>
                <div class="col text-center">
                    <button type="button" class="btn color-white" onclick="display('2')">2</button>
                </div>
                <div class="col text-center">
                    <button type="button" class="btn color-white" onclick="display('3')">3</button>
                </div>
                <div class="col text-center">
                    <button type="button" class="btn" onclick="display('+')">+</button>
                </div>
            </div>

            <div class="row">
                <div class="col text-center">
                    <button type="button" class="btn" id="ln" onclick="ln()">ln</button>
                </div>
                <div class="col text-center">
                    <button type="button" class="btn color-white"
                    onclick="plusminus()"><sup>+</sup>/<sub>-</sub></button>
                </div>
                <div class="col text-center">
                    <button type="button" class="btn color-white" onclick="display('0')">0</button>
                </div>
                <div class="col text-center">
                    <button type="button" class="btn color-white" onclick="display('.')">.</button>
                </div>
                <div class="col text-center">
                    <button type="button" class="btn" style="background-color: rgb(0, 90, 158);"
                    onclick="answer()">=</button>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>

</body>

</html>
